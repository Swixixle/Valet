name: CI
on: [push, pull_request]
permissions:
  contents: read
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]"
      - run: black --check .
      - run: ruff check .
      - run: pytest -q
